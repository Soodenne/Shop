<div class="shoes">
  <div class="shoes-detail">
    <img class="img-detail" [src]="product.img" alt="">
    <div class="shoes-info">
      <h4 class="shoes-name">{{product.name}}</h4>
      <p class="shoes-sold"><span class="sold-number">{{product.stock}}</span> Sold</p>
      <p class="shoes-description">{{product.description}}</p>
      <p class="shoes-cost">${{product.price}}</p>
      <div class="delivery">
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
        <div class="delivery-info">
          <p class="delivery-text">Delivery</p>
          <p class="delivery-below">Delivery fee $10 for 1-3 days</p>
        </div>
      </div>
      <div>
        <div class="quantity-detail">
          <span class="material-symbols-outlined">
          production_quantity_limits
        </span>
          <p class="quantity-txt">Quantity</p>
        </div>
        <form class="b-form" [formGroup]="testForm">
          <label>
            <tui-input-count
              formControlName="testValue1"
              tuiTextfieldSize="m"
              [max]="999999"
            ></tui-input-count>
          </label>
        </form>
      </div>
      <button class="btn-add-to-cart">
        <div class="inside-btn">
          <span class="material-symbols-outlined">
            add_shopping_cart
          </span>
          <p class="inside-txt">Add to cart</p>
        </div>
      </button>
    </div>
  </div>
</div>
